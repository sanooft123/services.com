<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Sign Up - Smart Service Booking</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <div id="loader-overlay"><div class="loader"></div></div>

  <header class="header">
    <div class="logo">ğŸš— Smart Service</div>
    <nav>
      <a href="/">Home</a>
      <a href="/login" class="btn">Login</a>
      <button id="theme-toggle" class="theme-btn">ğŸŒ™</button>
    </nav>
  </header>

  <section class="auth-page">
    <div class="auth-card">
      <h2>ğŸ§ Create an Account</h2>
      {% if error %}
        <p class="error-msg">{{ error }}</p>
      {% endif %}
      <form method="POST">
        <label>Full Name</label>
        <input type="text" name="name" placeholder="Enter your name" required>

        <label>Phone Number</label>
        <input type="text" name="phone" placeholder="Enter your phone number" required>

        <label>Email</label>
        <input type="email" name="email" placeholder="Enter your email" required>

        <label>Password</label>
        <input type="password" name="password" placeholder="Create a password" required>

        <button type="submit" class="btn-primary full-width">Sign Up</button>

        <p class="auth-alt">
          Already have an account? <a href="/login">Login here</a>.
        </p>
      </form>
    </div>
  </section>

  <footer>
    <p>Â© 2025 Smart Service Booking | All Rights Reserved</p>
  </footer>

  <script src="/static/js/app.js"></script>
</body>
</html>
